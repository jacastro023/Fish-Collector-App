{% extends 'base.html' %}
{% block content %}

<h1>Rod Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ rod.name }}</span>
        <p>Type: {{ rod.typeOfRod }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'rods_update' rod.id %}">Edit</a>
        <a href="{% url 'rods_delete' rod.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
